<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>


<body>
    <!-- Header -->
    <header>
        <h3> 
        Weather Dashboard
        </h3>
    </header>

    <main> 
        <!-- Aside -->

        <aside>
            <!-- Search -->
            <h2> Seach for Cities:</h2>

            <div class="citysidebar">
                <div>
                    <form class="d-flex form1">
                        <input class="form-control me-2 inputValue" type="search" placeholder="Search" aria-label="Search">
                        <input class="button btn btn-outline-success" value="Submit" type="submit"> <br>
                      </form>
                      <hr>
                  
                </div>
                

                <!-- Select City -->
                <div class="citysidebar">
                    
                    <div class="submit">
                        <button type="button" class="btn btn-primary austin">Austin</button>
                    </div>

                    <div class="submit">
                        <button type="button" class="btn btn-primary chicago">Chicago</button>
                    </div>
                    <div class="submit">
                        <button type="button" class="btn btn-primary newyork">New York</button>
                    </div>
                    <div class="submit">
                        <button type="button" class="btn btn-primary orlando">Orlando</button>
                    </div>
                    <div class="submit">
                        <button type="button" class="btn btn-primary sanfrancisco">San Francisco</button>
                    </div>
                    <div class="submit">
                        <button type="button" class="btn btn-primary seattle">Seattle</button>
                    </div>
                    <div class="submit">
                        <button type="button" class="btn btn-primary denver">Denver</button>            
                    </div>

                    <div class="submit">
                        <button type="button" class="btn btn-primary atlanta">Atlanta</button>
                    </div>
                   
                   

                    </div>

            </div>
            

        </aside>


        
        <section>
            <!-- Widget for the Current Day -->
            <div class="cityweather">
                <h2 id="city">Atlanta <span class="date"> (3/30/21) </span></h2>
                <p>Temp: <a id="main-temp" > 74.01</a> F</p>
                <p>Wind: <a id="main-wind" > 6.67 </a> MPH</p>
                <p >Humidity: <a id="main-humidity">46</a> % </p>
                <p id='uvIndexColor'>UV index: <a id="uv-index" > </a></p>
                <br><br>
            </div>



            <!-- FORECAST CARDS FOR THE WEEK -->
            <h2> Forecast </h2>
            <div class="cityforecast">
                <section class="card">
                    <h3 class="card1-date cardTitle">Monday</h3>
                    
                    <hr>
                    <span>Temp:</span><p class='card1-temp cardInfo'></p>
                    <span>Wind: </span><p class="card1-wind cardInfo"> </p>
                    <span>Humidity: </span><p class="card1-humidity cardInfo"> </p>
                </section>

                <section class="card">
                    <h3 class="card2-date cardTitle">Tuesday</h3>
                    
                    <hr>
                    <span>Temp:</span><p class='card2-temp cardInfo'></p>
                    <span>Wind: </span><p class="card2-wind cardInfo"> </p>
                    <span>Humidity: </span><p class="card2-humidity cardInfo"> </p>
                </section>

                <section class="card">
                    <h3 class="card3-date cardTitle">Wednesday</h3>
                    
                    <hr>
                    <span>Temp:</span><p class='card3-temp cardInfo'></p>
                    <span>Wind: </span><p class="card3-wind cardInfo"></p>
                    <span>Humidity: </span><p class="card3-humidity cardInfo"> </p>
                </section>

                <section class="card">
                    <h3 class="card4-date cardTitle">Thursday</h3>
                    
                    <hr>
                    <span>Temp:</span><p class='card4-temp cardInfo'></p>
                    <span>Wind: </span><p class="card4-wind cardInfo"> </p>
                    <span>Humidity: </span><p class="card4-humidity cardInfo"> </p>
                </section>

                <section class="card">
                    <h3 class="card5-date cardTitle">Friday</h3>
                    
                    <hr>
                    <span>Temp:</span><p class='card5-temp cardInfo'></p>
                    <span>Wind: </span><p class="card5-wind cardInfo"> </p>
                    <span>Humidity: </span><p class="card5-humidity cardInfo"></p>
                </section>
                  </div>
              

        </section>

        <!-- Forecast for the week -->

        
    </main>

    <script src="assets/logic.js"> </script>









    

</body>
</html>
